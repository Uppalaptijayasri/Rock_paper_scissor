<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors Game</title>
  <style>
    body {
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      font-family: "Poppins", sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      margin-top: 60px;
    }

    h1 {
      color: #fff;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px #333;
    }

    .buttons {
      margin: 20px;
    }

    button {
      background: #fff;
      border: none;
      padding: 15px 25px;
      margin: 10px;
      font-size: 20px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      background: #f1f1f1;
    }

    .result {
      margin-top: 30px;
      background: white;
      display: inline-block;
      padding: 20px 40px;
      border-radius: 15px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
      min-width: 250px;
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }

    .scoreboard {
      margin-top: 20px;
      font-size: 20px;
      color: #fff;
    }

    .leaderboard {
      margin-top: 40px;
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 15px;
      width: 300px;
      margin-left: auto;
      margin-right: auto;
      color: white;
    }

    .leaderboard h2 {
      margin: 0;
      padding-bottom: 10px;
      border-bottom: 2px solid white;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      text-align: left;
      margin: 5px 0;
    }

    /* Animations */
    .win {
      animation: pop 0.4s ease;
      background: #b7ffb7 !important;
    }

    .lose {
      animation: shake 0.4s ease;
      background: #ffb3b3 !important;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    @keyframes pop {
      0% { transform: scale(0.9); }
      100% { transform: scale(1.1); }
    }

    /* Welcome screen */
    #welcome-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f6d365, #fda085);
    }

    #welcome-screen input {
      padding: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
      width: 250px;
      text-align: center;
    }

    #welcome-screen button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #welcome-screen button:hover {
      background: #eee;
    }
  </style>
</head>
<body>
  <!-- Welcome Screen -->
  <div id="welcome-screen">
    <h1>ü™®üìÑ‚úÇÔ∏è Rock Paper Scissors</h1>
    <p>Enter your name to start:</p>
    <input type="text" id="playerNameInput" placeholder="Your name here" />
    <button onclick="startGame()">Start Game</button>
  </div>

  <!-- Game Screen -->
  <div class="container" id="game" style="display: none;">
    <h1 id="greeting"></h1>

    <div class="buttons">
      <button onclick="play('rock')">ü™® Rock</button>
      <button onclick="play('paper')">üìÑ Paper</button>
      <button onclick="play('scissors')">‚úÇÔ∏è Scissors</button>
    </div>

    <div class="result" id="result">
      <p>Make your move!</p>
    </div>

    <div class="scoreboard" id="scoreboard">
      Wins: 0 | Losses: 0 | Ties: 0
    </div>

    <div class="leaderboard">
      <h2>üèÜ Leaderboard</h2>
      <ul id="leaderboardList"></ul>
    </div>
  </div>

  <script>
    window.onload = function() {
      const options = ["rock", "paper", "scissors"];
      let wins = 0, losses = 0, ties = 0;
      let playerName = "";
      let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];

      // Start Game
      window.startGame = function() {
        const nameInput = document.getElementById("playerNameInput");
        playerName = nameInput.value.trim();
        if (!playerName) return alert("Please enter your name!");
        document.getElementById("welcome-screen").style.display = "none";
        document.getElementById("game").style.display = "block";
        document.getElementById("greeting").textContent = `üëã Welcome, ${playerName}!`;
        displayLeaderboard();
      }

      // Play Round
      window.play = function(playerChoice) {
        const computerChoice = options[Math.floor(Math.random() * options.length)];
        let resultText = "";
        let resultBox = document.getElementById("result");

        if (playerChoice === computerChoice) {
          resultText = "ü§ù It's a tie!";
          ties++;
          resultBox.className = "result";
        } else if (
          (playerChoice === "rock" && computerChoice === "scissors") ||
          (playerChoice === "paper" && computerChoice === "rock") ||
          (playerChoice === "scissors" && computerChoice === "paper")
        ) {
          resultText = "üéâ You win!";
          wins++;
          resultBox.className = "result win";
        } else {
          resultText = "üíÄ You lose!";
          losses++;
          resultBox.className = "result lose";
        }

        resultBox.innerHTML = `
          <div class="choice">
            You chose: <b>${playerChoice}</b><br>
            Computer chose: <b>${computerChoice}</b><br><br>
            <strong>${resultText}</strong>
          </div>
        `;

        document.getElementById("scoreboard").innerText =
          `Wins: ${wins} | Losses: ${losses} | Ties: ${ties}`;

        checkForEnd();
      }

      function checkForEnd() {
        if (wins >= 5 || losses >= 5) {
          const finalMessage =
            wins > losses
              ? `üèÜ Congratulations ${playerName}, you won the match!`
              : `üò¢ ${playerName}, you lost the match!`;
          alert(finalMessage);
          saveToLeaderboard(playerName, wins);
          resetGame();
        }
      }

      function resetGame() {
        wins = 0;
        losses = 0;
        ties = 0;
        document.getElementById("scoreboard").innerText =
          "Wins: 0 | Losses: 0 | Ties: 0";
        document.getElementById("result").innerHTML = "<p>Make your move!</p>";
      }

      function saveToLeaderboard(name, score) {
        leaderboard.push({ name, score });
        leaderboard.sort((a, b) => b.score - a.score);
        leaderboard = leaderboard.slice(0, 5);
        localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
        displayLeaderboard();
      }

      function displayLeaderboard() {
        const list = document.getElementById("leaderboardList");
        list.innerHTML = leaderboard
          .map((p, i) => `<li>${i + 1}. ${p.name} ‚Äî ${p.score} wins</li>`)
          .join("");
      }
    }
  </script>
</body>
</html>
